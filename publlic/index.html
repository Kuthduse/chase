<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tetris Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tetris</h1>
  <div class="game-container">

  <p>← → Move | ↓ Drop Faster | ↑ Rotate</p>
  <script src="script.js"></script>
</body>
</html>
